{% extends 'layout.html' %}
{% block content %}

<form method="GET">
	{{search_form.as_p}}
	<input type="submit" class="btn btn-primary" value="Search">
  </form>

<div id="masonry" class="row grid">
{% for movie in movies %}
	<div class="col-md-3 col-xs-6 grid-item">
		<div id="movieCell">
			<img width="200px" style="margin-bottom:5px" src="https://cdn.amctheatres.com/Media/Default/Images/noposter.jpg">
			
			<div class="row">
				<b>{{ movie.name }}</b>
			</div>
			<div class="list-group">
				<div>
					<a class="list-group-item" style="border:0px" href="/simulate/{{movie.imdbId}}?name={{movie.name}}">Add to Watchlist</a>
				</div>
				<div>
					<a class="list-group-item" style="border:0px" href="/addtowishlist/{{movie.imdbId}}?name={{movie.name}}">Add to Wishlist</a>
				</div>
				<div>
					<a class="list-group-item" style="border:0px" href="http://www.imdb.com/title/tt{{movie.imdbId}}">iMDB link</a>
				</div>
			</div>
		</div>
	</div>
{% endfor %}
</div>



{% endblock %}

{% block extrahead %}

<script type="text/javascript">
// $(document).ready(function(){
	

	setTimeout(function(){ $('.grid').masonry({
	  itemSelector: '.grid-item',
	  columnWidth: 210
	}); }, 80);
// })
	


</script>
{% endblock %}
