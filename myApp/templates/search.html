{% extends 'layout.html' %}
{% block content %}

<form method="GET">
	{{search_form.as_p}}
	<input type="submit" value="Search">
  </form>

<div id="movies">
{% for movie in movies %}
	<div>
		<img src="https://cdn.amctheatres.com/Media/Default/Images/noposter.jpg">
		<b>{{ movie.name }}</b>
		<div>
			Watchlist
		</div>
		<div>
			Wishlist
		</div>
	</div>
{% endfor %}
</div>

{% endblock %}
